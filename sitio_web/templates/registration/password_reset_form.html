{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form class = "form-signin" method="post" action="." style="max-width: 400px;">
  {% csrf_token %} 
  <label for="email">Introduzca su email:  </label>
  <input type="email" name="email" id="id_email" class="form-control" place-holder="Introduzca su email" required>

  <br>
  <button class="btn btn-lg btn-primary btn-block" type="submit" value="{% trans 'Submit' %}" />Submit</button>
</form>
{% endblock %}
