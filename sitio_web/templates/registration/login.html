{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form class = "form-signin" method="post" action="." style="max-width: 400px;">
	<h2 class="form-signin-heading"> Please sign in </h2>
  {% csrf_token %} 

  <input type="username" name="username" id="inputUser" class="form-control" place-holder="Username" required autofocus>
  <input type="password" name="password" id="inputPassword" class="form-control" place-holder="Password" required>
  <div class="check-box">
  	<label>
  </div>

  {% if form.non_field_errors %}
    <ul>
        {{ form.non_field_errors.as_ul }}
    </ul>
  {% endif %}

  <button class="btn btn-lg btn-primary btn-block" type="submit" value="{% trans 'Log in' %}" />Sign in</button>
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<br>
<p>¿No está registrado?  <a href="{% url 'registration_register' %}">Registrarse.</a></p>

{% endblock %}
