<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    {% load static %}
    <link rel="stylesheet" href="{% static  'style/style_probando.css' %}" />
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

    <header>
      <table>
      <th style="width: 500px;">
        <img class = "logo" src="/static/django.png" alt="logo" />
      </th>

      <th style="width: 800px;">
        <h1 class = "titulo"> RESTAURANTES </h1>
        <h2 class = "subtitulo"> Aquí se desarrollan las prácticas 6, 7, 8 y 9.</h2>
      </th>

      <th>
        <form action="{% url 'index' %}?next=/restaurantes/">
            <button class="btn btn-default btn-lg" type="submit">Home</button>
        </form>
      </th>

      </table>
    </header>

    <div id="map"></div>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7834300, lng: -73.9662500},
          zoom: 11
        });

        coord = {{coord}}

        for (var item in coord){
            lng = coord[item][0]
            lat = coord[item][1]

            var marker = new google.maps.Marker({
              position: {lat: lat, lng: lng},
              map: map
            });
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoxdVPLybtQPRrdT0Cl0C-_KpOW8q92AQ&callback=initMap"
    async defer></script>
  </body>
</html>
